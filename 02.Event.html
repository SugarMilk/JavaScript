<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      /*
      onload 和 onunload 事件
      触发时机：onload 和 onunload 事件会在用户进入或离开页面时被触发
      常用功能：1. onload 事件可用于检测访问者的浏览器类型和浏览器版本，并基于这些信息来加载网页的正确版本
              2. onload 和 onunload 事件可用于处理 cookie
      */

      /*
      鼠标事件，触发时机：
        onfocus 当输入框(元素)获得焦点时
        onclick 当用户点击按钮(元素)时
        onchange 当用户改变输入内容(值改变)时
        onmouseover 当鼠标移入元素上时
        onmouseout 当鼠标移除元素时
        onmousedown 当鼠标按下到该元素时
        onmouseup 当鼠标从该元素抬起时
      */

    </script>
  </head>
  <body>

    <div id="login_container">
      <input type="text" name="username" placeholder="请输入账户"><br>
      <input type="password" name="password" placeholder="请输入密码"><br>
      <input type="submit" value="登录">
    </div>

  </body>
</html>
