<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
    var text = "Hello World"
    // 获取字符串长度
    console.log("长度：" + text.length)

    /*
    为字符串添加样式，返回的是元素节点
    如下，返回的是 <font size="100">Hello World</font>
    */
    document.write(text.fontsize(100))

    /*
    返回字符在字符串中第一次出现的位置
    如果找不到，返回-1
    */
    console.log("位置：" + text.indexOf("o"))

    /*
    查找子字符串，如果找到返回该子字符串，否则返回null
    可通过正则表达式进行匹配
    */
    console.log("匹配：" + text.match("or"))

    /*
    文本替换生成新的字符串，原字符串值(均)不变
    */
    console.log("替换：" + text.replace("World", "JS") + "; text = " + text)

    ECMAScript 引用类型

    */





    </script>
  </head>

</html>
