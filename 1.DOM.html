<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    #container {
      margin: 20px;
      width: 100px;
      height: 100px;
      background: red;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
      /*
      通过id查找元素
      <div id="container"></div>
      */
      var element1 = document.getElementById('container')

      /*
      通过标签名查找元素
      <ul>
        <li>1</li>
        <li>2</li>
      </ul>
      */
      var elements = document.getElementsByTagName('li')

      // 改变元素的内容
      element1.innerHTML = "new content"

      // 改变元素的属性
      element1.title = "new title"

      // 改变元素的样式
      element1.style.background = "green"
    }
    </script>
  </head>
  <body>

  <div id="container">

  </div>

  </body>
</html>
