<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
    function start() {
      var timeout = setTimeout(function() {
        alert("时间已到！")

        clearTimeout(timeout)
      }, 3000)
    }

    </script>
  </head>
  <body>

    <button type="button" onclick="start()">开启倒计时</button>

  </body>
</html>
