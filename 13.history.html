<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
    function goBack() {
      history.back()
    }
    function goForward() {
      history.forward()
    }
    </script>
  </head>
  <body>

    <button type="button" onclick="goBack()">跳转到上一页</button>
    <button type="button" onclick="goForward()">跳转到下一页</button>

  </body>
</html>
